name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run src/ui/build.ts

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bunx biome check src/

      - name: Build binary
        run: bun build src/cli.ts --compile --outfile katana

      - name: Test binary
        run: |
          chmod +x katana
          ./katana --version
          ./katana --help

      - name: Run tests
        run: |
          if [ -f "./tests/e2e/run-all.sh" ]; then
            ./tests/e2e/run-all.sh
          else
            echo "No tests found, skipping"
          fi
