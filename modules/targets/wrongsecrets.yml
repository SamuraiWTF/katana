---

name: wrongsecrets
category: targets
description: An OWASP project.  It is a web-based game focused on how secrets are exposed in web applications.
href: http://wrongsecrets.test

install:
  - name: Make sure docker service is running
    service:
      name: docker
      state: running

  - name: Install WrongSecrets docker container
    docker:
      name: wrongsecrets
      image: jeroenwillemsen/wrongsecrets:latest-no-vault
      ports:
        8080/tcp: 31500

  - name: Setup hosts file entries
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   wrongsecrets.test'

  - name: Setup nginx reverse-proxy config
    reverseproxy:
      hostname: 'wrongsecrets.test'
      proxy_pass: 'http://localhost:31500'

  - service:
      name: nginx
      state: restarted

remove:
  - service:
      name: docker
      state: running
  - docker:
      name: dvwa

  - name: Remove hosts file entry (test)
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   wrongsecrets.test'
      state: absent

  - name: Remove nginx reverse-proxy config
    reverseproxy:
      hostname: 'wrongsecrets.test'

start:
  - service:
      name: docker
      state: running
  - docker:
      name: wrongsecrets

stop:
  - service:
      name: docker
      state: running
  - docker:
      name: wrongsecrets

status:
  running:
    started:
      docker: wrongsecrets
  installed:
    exists:
      docker: wrongsecrets