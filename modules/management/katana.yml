  - service:
      name: nginx
      state: restarted
  - command:
      cmd: systemctl daemon-reload

remove:
  - service:
      name: samurai-katana
      state: stopped
  - rm:
      path: /usr/local/bin/start_katana.sh
  - rm:
      path: /etc/systemd/system/samurai-katana.service
  - rm:
      path: /etc/systemd/system/samurai-katana.socket
  - rm:
      path: /etc/nginx/conf.d/katana.conf
  - name: Remove hosts file entries (wtf)
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   katana.wtf'
      state: absent
  - name: Remove hosts file entries (test)
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   katana.test'
      state: absent
  - service:
      name: nginx
      state: restarted
  - command:
      cmd: systemctl daemon-reload

start:
  - service:
      name: samurai-katana
      state: running

stop:
  - service:
      name: samurai-katana
      state: stopped

status:
  running:
    started:
      service: samurai-katana
  installed:
    exists:
      path: /opt/samurai/katana